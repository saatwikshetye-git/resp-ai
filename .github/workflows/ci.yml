name: CI

on: [push, pull_request]

jobs:
  lint-and-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install pytest flake8
      - name: Run flake8
        run: flake8 || true
      - name: Run tests
        run: pytest -q
